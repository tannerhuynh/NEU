<!DOCTYPE html>
<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="import" href="https://www.polymer-project.org/0.5/components/paper-ripple/paper-ripple.html">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script language="JavaScript" src="formvalidation.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h3>SIGN UP <span class="subtext">All Fields Required</span></h3>
		<form action="thanks.html" name="form" id="form" method="post">
			<!-- FULL NAME -->
			<div class="group">
				<input type="text" id="FullName" name="FullName" title="First and Last Name required" pattern="\w+ \w+" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Full Name</label>
			</div>
			<!-- EMAIL -->
			<div class="group">
				<input type="email" class="" id="Email" name="Email" title="Example: jsmith@gmail.com." pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Email</label>
			</div>
			<!-- USERNAME -->
			<div class="group">
				<input type="text" id="UserName" name="UserName" title="No white spaces and at least three characters" pattern="\w{3,}" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Username</label>
			</div>
			<!-- PASSWORD -->
			<div class="group">
				<input type="password" id="Password" name="Password" title="Must be at least eight symbols containing at least one number, one lower, and one upper letter" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Password <span class="errorState">Does Not Match</span></label>
			</div>
			<!-- CONFIRM -->
			<div class="group">
				<input type="password" id="ConfirmPassword" name="ConfirmPassword" oninput="checkPass()" required>
				<span class="highlight"></span>
				<span class="bar"></span>
				<label>Confirm Password <span class="errorState">Does Not Match</span></label>
			</div>
			<button id="submit" type="submit" class="button raised">
				<div class="center" fit>SUBMIT</div>
				<paper-ripple fit></paper-ripple>
			</button>
		</form>
	</div>
</body>
<footer>
</footer>
</html>
